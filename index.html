<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FLCYT78WFM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FLCYT78WFM');
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      color: #111;
      font-family: 'Inter', Arial, sans-serif;
      user-select: none;
      cursor: pointer;
      text-align: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 24px;
      text-align: left;
    }

    .container img {
      width: 170px;
      height: auto;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin: 6px 0 0;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .container img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="logo">
    <div>
      <h1>Open Reposit</h1>
      <p>Coming Soon</p>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="bgMusic" src="Music.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bgMusic');

    function startMusic() {
      audio.play().catch(err => console.error("Playback failed:", err));
      // Remove the listener after first tap
      document.body.removeEventListener('click', startMusic);
    }

    // Play music on the very first tap anywhere
    document.body.addEventListener('click', startMusic);
  </script>
</body>
</html>
